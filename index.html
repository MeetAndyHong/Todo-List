<html>

<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
</head>

<body>
    <div class="task-list" id="pending">
        <h3>Pending</h3>
    </div>
    <div class="task-list" id="inProgress">
        <h3>In progress</h3>
    </div>
    <div class="task-list" id="completed">
        <h3>Completed</h3>
    </div>
    <div class="task-list">
        <form id="todo-form">
            <input type="text" class="addTitle" placeholder="Title" />
            <textarea placeholder="Content" class="addDescriptions"></textarea>
            <input type="text" placeholder="Date (Month/Day/Year)" id="datepicker" class="addDate" />
            <input type="button" class="btn btn-primary" value="Add a new task" id="addItem" //>
            <input type="button" class="btn btn-primary" value="Clear all" />
            <div id="delete-div" class="hidden">Drag to here to delete</div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="app.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    new MyTodoList();
});
</script>

</html>
